  <script>
    // HEADER TRANSLÃšCIDO AO ROLAR

    launcher.addEventListener('click', () => {

    function addMessage(text, from) {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', from);

    function getMicheleAnswer(text) {
      const pergunta = text.toLowerCase();

      if (pergunta.includes('como funciona o curso') || pergunta.includes('funciona o curso')) {
        return 'Na The Flow vocÃª foca em conversaÃ§Ã£o desde a primeira aula. As aulas sÃ£o prÃ¡ticas, com situaÃ§Ãµes reais do seu dia a dia, materiais guiados e acompanhamento prÃ³ximo.';

      if (pergunta.includes('professor') || pergunta.includes('professora') || pergunta.includes('professores')) {

      if (pergunta.includes('pouco tempo') || pergunta.includes('nÃ£o tenho tempo') || pergunta.includes('tempo para estudar')) {
        return 'O curso foi pensado para quem tem rotina corrida. A partir de 1h por semana jÃ¡ Ã© possÃ­vel ter progresso, com atividades simples para encaixar no seu dia a dia.';

      if (pergunta.includes('iniciante') || pergunta.includes('zero') || pergunta.includes('comeÃ§ar do zero')) {
        return 'Se vocÃª Ã© iniciante, comeÃ§amos do zero, com frases simples, vocabulÃ¡rio Ãºtil e muita prÃ¡tica em um ambiente seguro, sem julgamentos.';

    }

    function micheleReply(userText) {
      const text = userText.trim();
      if (!text) return;
      const resposta = getMicheleAnswer(text);
      addMessage(resposta, 'michele');
    }

    function handleSend() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = '';
      micheleReply(text);
    }

    sendBtn.addEventListener('click', handleSend);

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSend();
      }
    });

    quickQuestions.forEach(btn => {
