<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Flow English School - Fluência Real em Inglês</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(135deg, #003366 0%, #C60C30 100%);
      color: white;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 51, 102, 0.3);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    nav {
      display: flex;
      gap: 2rem;
    }
    
    a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    
    a:hover {
      color: #ffd700;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #003366 0%, #C60C30 100%);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 51, 102, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 51, 102, 0.6);
    }
    
    .hero {
      background: linear-gradient(135deg, #003366 0%, #C60C30 100%);
      color: white;
      padding: 100px 0;
      text-align: center;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-secondary {
      background: white;
      color: #003366;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
    }
    
    .section {
      padding: 80px 0;
    }
    
    .section-title {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 50px;
      color: #333;
    }
    
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 51, 102, 0.2);
    }
    
    .card-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    
    .card h3 {
      margin: 15px 0;
      color: #003366;
    }
    
    .card p {
      color: #666;
      line-height: 1.8;
    }
    
    .benefits {
      background: linear-gradient(135deg, #003366 0%, #C60C30 100%);
      color: white;
    }
    
    .benefits .section-title {
      color: white;
    }
    
    .pricing {
      background: #f0f2f5;
    }
    
    .pricing-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      transition: 0.3s;
    }
    
    .pricing-card.featured {
      border: 3px solid #003366;
      transform: scale(1.05);
      box-shadow: 0 20px 50px rgba(0, 51, 102, 0.3);
      background: linear-gradient(135deg, #fff 0%, #f0f4ff 100%);
    }
    
    .price {
      font-size: 3rem;
      color: #003366;
      font-weight: bold;
      margin: 20px 0;
    }
    
    .features-list {
      text-align: left;
      margin: 30px 0;
    }
    
    .features-list li {
      list-style: none;
      padding: 10px 0;
      display: flex;
    }
    
    .features-list li::before {
      content: '✓';
      color: #003366;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .testimonial {
      background: #f8f9fa;
      border-left: 4px solid #003366;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .faq-item {
      background: white;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .faq-item summary {
      padding: 20px;
      cursor: pointer;
      font-weight: 600;
      color: #003366;
      background: #f8f9fa;
      transition: 0.3s;
    }
    
    .faq-item summary:hover {
      background: #003366;
      color: white;
    }
    
    .faq-item p {
      padding: 20px;
      color: #555;
    }
    
    .contact {
      background: linear-gradient(135deg, #003366 0%, #C60C30 100%);
      color: white;
      padding: 80px 0;
      text-align: center;
    }
    
    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .contact form {
      width: 100%;
    }
    
    .form-group {
      margin: 20px 0;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
    }
    
    .footer {
      background: #1a1a1a;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    
    @media(max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      nav {
        display: none;
      }
      
      .pricing-card.featured {
        transform: scale(1);
      }
      
      .contact-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="header-content">
      <div class="logo">The Flow</div>
